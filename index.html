<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class = "outer-display">
                <div class = "display">0</div>
            </div>

            <div class = "row">
                <button data-key = "Backspace" class = "backspace remove">DEL</button>
                <button data-key = "r" class = "AC remove">AC</button>
            </div>

            <div class = "first-row row">
                <button data-key = "7" class = "seven num">7</button>
                <button data-key = "8" class = "eight num">8</button>
                <button data-key = "9" class = "nine num">9</button>
                <button data-key = "+" class = "plus op">+</button> <!-- shiftKey true -->
            </div>

            <div class = "second-row row">
                <button data-key = "4" class = "four num">4</button>
                <button data-key = "5" class = "five num">5</button>
                <button data-key = "6" class = "six num">6</button>
                <button data-key = "-" class = "minus op">-</button>
            </div>

            <div class = "third-row row">
                <button data-key = "1" class = "one num">1</button>
                <button data-key = "2" class = "two num">2</button>
                <button data-key = "3" class = "three num">3</button>
                <button data-key = "*" class = "times op">ร</button> <!-- shiftKey true -->
            </div>

            <div class = "fourth-row row">
                <button data-key = "0" class = "zero num">0</button>
                <button data-key = "." class = "decimal">.</button>
                <button data-key = "=" class = "equals">=</button>
                <button data-key = "/" class = "divide op">รท</button>
            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
